<div class="container">
    <h2>Update Employee</h2>
    <form #editproductform="ngForm" (ngSubmit)="updateEmployeeformsubmit()">
  <!--    {{employee | json}}-->
      <div class="form-group">
        <label for="id">Id:</label>
  <!-- Use ng model to implement two way binding -->
        <input type="text" class="form-control" required [(ngModel)]="employeeToUpdate.id" name="id" id="id" disabled>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" required [(ngModel)]="employeeToUpdate.name" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" required [(ngModel)]="employeeToUpdate.email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" required [(ngModel)]="employeeToUpdate.salary" name="salary" id="salary">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>&nbsp;
      <button type="submit" class="btn btn-secondary" (click)="gotolist()">Back</button>
    </form>
  </div>
